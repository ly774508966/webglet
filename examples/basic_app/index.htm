<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Basic WebGLet application</title>
        <!-- Production -->
        <!--
        <script src="../../build/webglet.0.3.0-pre.min.js"></script>
        -->

        <!-- Development -->
        <script src="../../build/webglet.0.3.0-pre.js"></script>

        <!-- Common -->
        <script src="js/basic_app.js"></script>
        <link rel="stylesheet" href="css/main.css" />

        <!-- Shaders -->
        <script id="basic-renderer-vert" type="x-shader/x-vertex">
            attribute vec3 aVertex;
            attribute vec4 aColor;

            uniform mat4 uModelviewMatrix;
            uniform mat4 uProjectionMatrix;
            
            varying vec4 vColor;

            void main(void) {
                gl_Position = uProjectionMatrix * uModelviewMatrix * vec4(aVertex, 1.0);
                vColor = aColor;
            }
        </script>

        <script id="basic-renderer-frag" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>
    </head>
    <body>
        <canvas id="main-canvas"></canvas>
    </body>
</html>
