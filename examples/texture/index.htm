<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebGLet Texture Example</title>
        <!-- Production -->
        <!--
        <script src="../../build/webglet.0.3.0-pre.min.js"></script>
        -->

        <!-- Development -->
        <script src="../../build/webglet.0.3.0-pre.js"></script>

        <!-- Common -->
        <script src="js/texture_example.js"></script>
        <link rel="stylesheet" href="css/main.css" />

        <!-- Shaders -->
        <!-- Render the texture to the screen -->
        <script id="texture-vert" type="x-shader/x-vertex">
            attribute vec3 aVertex;
            attribute vec2 aTexCoord;

            uniform mat4 uModelviewMatrix;
            uniform mat4 uProjectionMatrix;

            varying vec2 vTexCoord;

            void main(void) {
                gl_Position = uProjectionMatrix * uModelviewMatrix * vec4(aVertex, 1.0);
                vTexCoord = aTexCoord;
            }
        </script>

        <script id="texture-frag" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform sampler2D uSampler;

            varying vec2 vTexCoord;

            void main(void) {
                gl_FragColor = texture2D(uSampler, vTexCoord);
            }
        </script>
    </head>
    <body>
        <canvas id="main-canvas"></canvas>
    </body>
</html>
