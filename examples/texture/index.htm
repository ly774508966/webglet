<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebGLet Texture Example</title>
        <!-- Production -->

        <script src="../../src/mootools/mootools-1.2.4-core-yc.js">
        <script src="../../src/glmatrix/glMatrix-0.9.4.min.js"></script>
        <script src="../../src/webglet/WebGLet.min.js"></script>

        <!-- Development -->
        <script src="../../src/mootools/mootools-1.2.4-core-nc.js"></script>
        <script src="../../src/glmatrix/glMatrix-0.9.4.js"></script>
        <script src="../../src/webglet/WebGLet.js"></script>

        <!-- Common -->
        <script src="js/texture_example.js"></script>
        <link rel="stylesheet" href="style.css" />

        <!-- Shaders -->
        <!-- Render the texture to the screen -->
        <script id="texture-vert" type="x-shader/x-vertex">
            attribute vec3 aVertex;
            attribute vec2 aTexCoord;

            uniform mat4 uModelviewMatrix;
            uniform mat4 uProjectionMatrix;
            
            varying vec2 vTexCoord;

            void main(void) {
                gl_Position = uProjectionMatrix * uModelviewMatrix * vec4(aVertex, 1.0);
                vTexCoord = aTexCoord;
            }
        </script>

        <script id="texture-frag" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            
            uniform sampler2D uSampler;

            varying vec2 vTexCoord;

            void main(void) {
                gl_FragColor = texture2D(uSampler, vTexCoord);
            }
        </script>
    </head>
    <body>
    </body>
</html>
